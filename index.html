<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Cut Barbershop - Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1523978591478-c753949ff840?w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            position: relative;
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.75) 0%, rgba(0, 0, 0, 0.85) 100%);
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.03) 2px, rgba(0, 0, 0, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 0, 0, 0.03) 2px, rgba(0, 0, 0, 0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            background: rgba(26, 26, 26, 0.75);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid rgba(212, 175, 55, 0.5);
            border-radius: 12px;
            padding: 60px 50px;
            max-width: 700px;
            width: 100%;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(212, 175, 55, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px) saturate(180%);
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            position: relative;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
        }

        header::before,
        header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }

        header::after {
            width: 50px;
            bottom: -6px;
            height: 1px;
            opacity: 0.6;
        }

        .logo {
            max-width: 150px;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto 25px auto;
            filter: drop-shadow(0 4px 12px rgba(212, 175, 55, 0.2)) contrast(1.1) brightness(1.05);
            transition: filter 0.3s ease;
        }

        .logo:hover {
            filter: drop-shadow(0 6px 20px rgba(212, 175, 55, 0.35)) contrast(1.15) brightness(1.08);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #d4af37;
            letter-spacing: 4px;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1.1rem;
            color: #b8b8b8;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 0.95rem;
        }

        .menu {
            margin-top: 40px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 0;
            position: relative;
            opacity: 0.9;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: default;
            transform: translateX(0);
        }

        .menu-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.4), transparent);
        }

        .menu-item:last-child::after {
            display: none;
        }

        .menu-item:hover {
            padding-left: 20px;
            padding-right: 20px;
            opacity: 1;
            background: rgba(212, 175, 55, 0.08);
            border-radius: 6px;
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.15);
        }

        .menu-item:hover::after {
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.6), transparent);
            height: 2px;
        }

        .service-name {
            font-size: 0.95rem;
            font-weight: 500;
            color: #e8e8e8;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
        }

        .menu-item:hover .service-name {
            color: #d4af37;
            letter-spacing: 2px;
        }

        .price {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: #d4af37;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .price::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af37);
            transition: width 0.4s ease;
        }

        .menu-item:hover .price {
            transform: scale(1.08);
            color: #f5d76e;
        }

        .menu-item:hover .price::before {
            width: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            .logo {
                max-width: 120px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }

            .tagline {
                font-size: 0.85rem;
                letter-spacing: 2px;
            }

            .menu-item {
                padding: 20px 0;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .menu-item:hover {
                padding-left: 15px;
                padding-right: 15px;
                transform: translateX(3px);
            }

            .service-name {
                font-size: 0.85rem;
            }

            .price {
                font-size: 1.25rem;
                align-self: flex-end;
            }

            .price::before {
                display: none;
            }
        }

        @media (max-width: 480px) {
            body {
                background-attachment: scroll;
            }

            .container {
                padding: 30px 20px;
            }

            .logo {
                max-width: 100px;
                margin-bottom: 18px;
            }

            h1 {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .tagline {
                font-size: 0.75rem;
                letter-spacing: 1.5px;
            }

            .menu-item {
                padding: 18px 0;
            }

            .menu-item:hover {
                padding-left: 12px;
                padding-right: 12px;
                transform: translateX(2px);
            }

            .service-name {
                font-size: 0.8rem;
            }

            .price {
                font-size: 1.15rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.jpeg" alt="GOLDMAN Barbershop Logo" class="logo">
            <h1>GOLDMAN Barbershop</h1>
            <p class="tagline">Luxury Grooming Experience</p>
        </header>
        <div class="menu">
            <div class="menu-item">
                <span class="service-name">Haircut</span>
                <span class="price">7 TND</span>
            </div>
            <div class="menu-item">
                <span class="service-name">Beard Trim</span>
                <span class="price">3 TND</span>
            </div>
            <div class="menu-item">
                <span class="service-name">Haircut + Beard</span>
                <span class="price">10 TND</span>
            </div>
            <div class="menu-item">
                <span class="service-name">Brushing</span>
                <span class="price">10 TND</span>
            </div>
            <div class="menu-item">
                <span class="service-name">Premium Styling</span>
                <span class="price">20 TND</span>
            </div>
        </div>
    </div>
</body>
</html>
